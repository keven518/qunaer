<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue给组件绑定原生事件</title>
</head>

<body>
    <div id="app">
        <child @click='handleClick'></child>
        <jsj @click.native='handleClickNative'></jsj>
    </div>
    <script src="js/vue.js"></script>
    <script>
        
        Vue.component('child', {
            template: '<div @click="handleChildClick">child</div>',
            methods: {
                handleChildClick: function () {
                    console.log('child click')
                    this.$emit('click')
                },
            }
        })

        Vue.component('jsj', {
            template: '<div>你好</div>'
        })

        // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
        var app = new Vue({
            el: '#app',    // 接管最外层的标签
            data: {
                total: 5
            },
            methods: {
                handleClick: function () {
                    console.log('click')
                },
                handleChange(){
                    console.log('this.$refs.one: ', this.$refs.one)
                    console.log('this.$refs.tow: ', this.$refs.tow)
                    this.total = this.$refs.one.num + this.$refs.tow.num
                },
                handleIncrease(step){
                    this.total += step;
                },
                handleClickNative(){
                    console.log('handleClickNative')
                }
            }
        })



    </script>
</body>

</html>
