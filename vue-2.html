<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
</head>

<body>
    <div id="root">
        <div @click='handleClick'>
            {{message}}
        </div>
        <item></item>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 组件实例
        Vue.component('item', {
            template: '<div>子组件</div>'
        })
        // app 是vue的根实例
        var app = new Vue({
            el: '#root',    // 接管最外层的标签
            data: {
                message: 'hello world'
            },
            methods: {
                handleClick: function () {
                    alert('kv')
                },
            }
        })



    </script>
</body>

</html>
